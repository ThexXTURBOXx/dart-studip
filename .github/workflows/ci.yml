name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check-format:
    name: Check format using flutter format
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/flutter:stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check format
        run: dart format --output=show --set-exit-if-changed .

  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/flutter:stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get dependencies
        run: flutter pub get
      - name: Lint using flutter analyze
        run: flutter analyze
